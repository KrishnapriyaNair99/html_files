                    <tr>
                        <th class="tab-name">Name</th>
                       
                        <select id="dropdown1" id="age_order" onclick="sort_name()">

                            <option value="desc">ascending</option>
                            <option value="asc">descending</option>
                        </select>
                        <th class=age>Age</th>
                        <select id="dropdown2" id="name_order" onclick="sort_age()">

                            <option value="asc">descending</option>
                        </select>
                    </tr>
                </thead>
                <tbody id="table1">
                    <tr></tr>
                </tbody>
